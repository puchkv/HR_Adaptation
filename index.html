<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>HR Adaptation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id="welcome" class="welcome-screen" style="display:none">
        <!-- app.js -->
    </section>

    <section id="tasks" class="profile-page" style="display:none">

        <!-- Profile header was here! Relocated to APP.JS -->
        <!-- Tasks loaded from APP.js -->

    </section>

    <section id="taskView" class="task-page" style="display:none">

    </section>

    <section id="polls" style="display:none">

        <!-- Profile header was here! Relocated to APP.JS -->
        <!-- Polls loaded from app.js -> polls.js -->

    </section>

    <section id="pollStart" class="task-page" style="display:none">
        
    </section>

    <section id="pollPassing" style="display:none">
        
    </section>
    
    <section id="pollSuccess" style="display:none">
        <!-- <button onclick="playSuccessAnimation()">Play anim</button> -->
        
    </section>

    <section id="teamMembers"  style="display:none">
    </section>


    <button id="mainButton" hidden></button>

    <section id="successAnim" style="display:none">
        <picture class="anim-sticker">
            <object type="image/gif" data="icons/success.gif"></object>
        </picture>
    </section>


    <!-- <div id="popup-message" class="success">
        <i></i>
        <span>Дані оновлено успішно!</span>
    </div> -->

    <nav style="display:none">
        
    </nav>


    <script src="https://js.sentry-cdn.com/05b6a09ee12bbc486a4eeb9859f71b96.min.js" crossorigin="anonymous"></script>
    <script>
        Sentry.onLoad(function() {
          Sentry.init({
            // Performance Monitoring
            tracesSampleRate: 1.0, // Capture 100% of the transactions
            // Session Replay
            replaysSessionSampleRate: 0.1, // This sets the sample rate at 10%. You may want to change it to 100% while in development and then sample at a lower rate in production.
            replaysOnErrorSampleRate: 1.0, // If you're not already sampling the entire session, change the sample rate to 100% when sampling sessions where errors occur.
          });
        });
      </script>
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
